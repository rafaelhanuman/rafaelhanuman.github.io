  ];

  function getImagemParam() {
    const params = new URLSearchParams(window.location.search);
    const imgParam = params.get("img");
    return imgParam ? parseInt(imgParam) - 1 : 0;
  }

  let indiceAtual = getImagemParam();

  const principalDiv = document.getElementById("principal");
  const anteriorDiv = document.getElementById("anterior");
  const proximaDiv = document.getElementById("proxima");
  const miniaturasMobileDiv = document.getElementById("miniaturas-mobile");

  function atualizarMiniaturasLaterais() {
    const anteriorIdx = (indiceAtual - 1 + imagens.length) % imagens.length;
    const proximaIdx = (indiceAtual + 1) % imagens.length;

    anteriorDiv.innerHTML = `<img src="${imagens[anteriorIdx]}" alt="Anterior">`;
    proximaDiv.innerHTML = `<img src="${imagens[proximaIdx]}" alt="Prﾃｳxima">`;

    anteriorDiv.onclick = () => { indiceAtual = anteriorIdx; mostrarImagem(); };
    proximaDiv.onclick = () => { indiceAtual = proximaIdx; mostrarImagem(); };
  }

  function criarMiniaturasMobile() {
    miniaturasMobileDiv.innerHTML = "";
    imagens.forEach((src, index) => {
      const mini = document.createElement("div");
      mini.classList.add("miniatura");
      if(index === indiceAtual) mini.classList.add("active");
      mini.innerHTML = `<img src="${src}" alt="Tatuagem ${index+1}">`;
      mini.onclick = () => { indiceAtual = index; mostrarImagem(); };
      miniaturasMobileDiv.appendChild(mini);
    });
  }

  function mostrarImagem() {
    principalDiv.innerHTML = `<img src="${imagens[indiceAtual]}" alt="Tatuagem ${indiceAtual+1}">`;
    atualizarMiniaturasLaterais();
    criarMiniaturasMobile();
    // Destacar miniatura mobile ativa
    document.querySelectorAll(".miniaturas-mobile .miniatura").forEach((el, idx) => {
      el.classList.toggle("active", idx === indiceAtual);
    });
  }

  // Swipe para mobile
  let touchStartX = 0;
  let touchEndX = 0;

  principalDiv.addEventListener("touchstart", e => { touchStartX = e.changedTouches[0].screenX; });
  principalDiv.addEventListener("touchend", e => { touchEndX = e.changedTouches[0].screenX; handleSwipe(); });

  function handleSwipe() {
    const distancia = touchEndX - touchStartX;
    const limite = 50;
    if(distancia > limite) indiceAtual = (indiceAtual - 1 + imagens.length) % imagens.length;
    else if(distancia < -limite) indiceAtual = (indiceAtual + 1) % imagens.length;
    mostrarImagem();
  }

  // Inicializar galeria
  mostrarImagem();
