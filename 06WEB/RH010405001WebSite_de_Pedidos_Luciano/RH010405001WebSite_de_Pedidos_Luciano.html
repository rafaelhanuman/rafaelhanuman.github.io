<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="light">
    <meta name="description" content="Contato com o Artista-Plástico Rafael Hanuman">
    <title>WEB PADARIA LUCIANO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/RH010405001CapaEst%C3%A1tica.jpg" alt="Capa Animada" title="Capa Animada" class="header-image">
        <img src="images/RH010405001Profile.jpg" alt="Rafael Hanuman Plástico Designer" title="Rafael Hanuman Artista-Plástico" class="profile-image">
    </header>

    <section id="quadro-de-aviso">
        <h1>PADARIAS LUCIANO</h1>
        <h4>Horário de funcionamento: 6:00/20:00 DIÁRIO, INCLUINDO FERIADOS</h4>
    </section>

    <main>
        <form action="mailto:webnovellbeperfect@gmail.com?subject=SOLICITACAO DE SERVICO" method="post" enctype="text/plain">
            <div class="product-grid">
                <!-- Produto 01 -->
                <div class="product-item">
                    <h1>R$ 34,29</h1>
                    <img src="images/BOLO_DE_LIMAO.svg" alt="Bolo de Limão" title="Bolo de Limão" class="product-img">
                    <img src="images/BOLO_DE_LIMAO.png" alt="Bolo de Limão" title="Bolo de Limão" class="product-img">
                    <img src="images/RH010405001Mais_Laranja_Verde.svg" alt="Mais" title="Mais" class="more-img">
                    <select name="quantidade" class="product-select">
                        <option value="1_Unid">1 Unid.</option>
                        <option value="2_Unid">2 Unid.</option>
                        <option value="3_Unid">3 Unid.</option>
                        <option value="4_Unid">4 Unid.</option>
                        <option value="5_Unid">5 Unid.</option>
                        <option value="6_Unid">6 Unid.</option>
                    </select>
                    <input name="produto" value="BOLO_DE_LIMAO" type="checkbox" id="bolo-de-limao">
                    <label for="bolo-de-limao"></label>
                </div>
                <!-- Adicione mais produtos conforme o exemplo acima -->
            </div>

            <section id="confirmacao">
                <label for="nome">SEU NOME</label><br>
                <textarea id="nome" class="form-textarea" name="cliente" cols="30" rows="1" required></textarea><br>

                <label for="telefone">CONFIRME SEU TELEFONE</label><br>
                <textarea id="telefone" class="form-textarea" name="telefone" cols="30" rows="1" required></textarea><br>

                <label for="cep">CEP DE SUA RUA</label><br>
                <textarea id="cep" class="form-textarea" name="cep" cols="30" rows="1" required></textarea><br>

                <label for="comentario">COMENTÁRIO</label><br>
                <textarea id="comentario" class="form-textarea" name="comentario" cols="30" rows="5" required></textarea><br>

                <input class="form-submit" type="submit" value="ENVIAR PEDIDO"><br>
            </section>
        </form>
        <div class="whatsapp-link">
            <a href="https://api.whatsapp.com/send?phone=+5535910012943&amp;text=pedido+de+informacao" target="_blank">
                <img src="images/BOTAO_WHATSAPP.png" alt="WhatsApp" title="WhatsApp" class="whatsapp-img">
            </a>
        </div>
    </main>
</body>
</html>
